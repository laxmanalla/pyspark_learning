<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Learning â€” Landing</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      :root{
        --border:#2b2b2b;
        --muted:#666;
        --accent:#111;
        --bg:#fff;
      }
      html,body{height:100%;}
      body{
        margin:18px;
        background:linear-gradient(180deg,#fafafa,#fff);
        font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing:grayscale;
      }

      /* Outer rounded frame to mimic the sketch */
      .frame{
        height:calc(100% - 36px);
        border-radius:22px;
        /* border:4px solid var(--border); */
        box-shadow: inset 0 0 0 1px rgba(0,0,0,0.02);
        padding:18px;
        box-sizing:border-box;
        display:flex;
        flex-direction:column;
        background:var(--bg);
      }

      /* Top header card */
      header{
        border-radius:14px;
        border:3px solid var(--border);
        padding:14px 18px;
        display:flex;
        align-items:center;
        gap:24px;
        background:linear-gradient(180deg, #fff, #fcfcfc);
        min-height:56px;
      }

      .yaml-note{font-size:0.9rem;color:var(--muted);margin-left:12px}

      .logo{
        font-family:'Fredoka One', cursive;
        font-size:28px;
        color:var(--accent);
        margin-right:12px;
      }

      nav{flex:1}
      nav ul{
        list-style:none;
        margin:0;
        padding:0;
        display:flex;
        gap:32px;
        align-items:center;
      }
      nav a{
        text-decoration:none;
        color:var(--muted);
        font-weight:600;
        font-size:14px;
        letter-spacing:0.6px;
        padding:6px 0;
      }
      nav a:hover{color:var(--accent)}
      nav a.active{
        color:var(--accent);
        position:relative;
      }
      nav a.active:after{
        content:'';
        height:3px;
        width:36px;
        display:block;
        background:var(--accent);
        border-radius:2px;
        margin-top:6px;
      }

      /* Big content area */
      main{
        margin-top:18px;
        border-radius:12px;
        flex:1;
        background:transparent;
        display:flex;
        align-items:flex-start;
        justify-content:flex-start;
        overflow:auto;
      }

      .hero{
        width:100%;
        height:100%;
        padding:28px;
      }

      /* subtle rounded page border inside hero to mimic the blank area in the sketch */
      .blank-area{
        height:100%;
        border-radius:10px;
        border:2px dashed rgba(0,0,0,0.06);
        background:linear-gradient(180deg,#ffffff,#ffffff);
        box-shadow: 0 1px 0 rgba(0,0,0,0.02);
      }

      .embed-frame{display:none; width:100%; height:100%;}
      .embed-frame iframe{width:100%; height:100%; border:0; border-radius:10px;}

      /* small responsive tweaks */
      @media (max-width:640px){
        header{padding:12px}
        .logo{font-size:20px}
        nav ul{gap:12px}
      }
    </style>
  </head>
    <body>
    <div class="frame">
      <header>
        <div class="logo">Learning</div>
        <nav>
            <ul>
            <!-- <li><a href="#" class="active" data-name="data-basics">Data Basics</a></li> -->
            <li><a href="#" class="active" data-name="pyspark" data-src="pyspark.html">PySpark</a></li>
            <li><a href="#"  data-name="data-basics">Data Basics</a></li>
            <li><a href="#" data-name="sql" data-src="sql.html">SQL</a></li>
          </ul>
          <div class="yaml-note" id="file-note"></div>
        </nav>
      </header>

      <main>
        <section class="hero">
          <div class="blank-area"></div>
          <div class="embed-frame" id="embed-frame">
            <iframe id="embed-iframe" src="" title="Embedded content"></iframe>
          </div>
        </section>
      </main>
    </div>

    <script>
      // Navigation behavior: show iframe when a link has data-src, otherwise show placeholder blank-area
      const blank = document.querySelector('.blank-area');
      const embedFrame = document.getElementById('embed-frame');
      const embedIframe = document.getElementById('embed-iframe');

      function loadForAnchor(a){
        document.querySelectorAll('nav a').forEach(x=>x.classList.remove('active'));
        a.classList.add('active');
        const dataSrc = a.getAttribute('data-src');
        const href = a.getAttribute('href');
        const src = dataSrc || (href && href !== '#' ? href : '');
        // show file-note when appropriate (e.g. SQL tab)
        // const fileNote = document.getElementById('file-note');
        // if (a.getAttribute('data-name') === 'sql'){
        //   if (fileNote) fileNote.textContent = '#file:sql.html';
        // } else {
        //   if (fileNote) fileNote.textContent = '';
        // }
        if (src){
          blank.style.display = 'none';
          embedFrame.style.display = 'block';
          if (embedIframe.getAttribute('src') !== src){
            embedIframe.setAttribute('src', src);
          }
        } else {
          embedFrame.style.display = 'none';
          blank.style.display = 'block';
        }
      }

      document.querySelectorAll('nav a').forEach(a=>{
        a.addEventListener('click', e=>{
          e.preventDefault();
          loadForAnchor(a);
        });
      });

      // On DOMContentLoaded, auto-load any nav link that already has `active` class
      document.addEventListener('DOMContentLoaded', ()=>{
        const initial = document.querySelector('nav a.active');
        if (initial){
          loadForAnchor(initial);
        } else {
          blank.style.display = 'block';
          embedFrame.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
